<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Editable Table</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS Link -->
</head>
<body>
  <div class="container">
    <h1>Wahid calculator</h1>
    <table id="editableTable">
      <thead>
        <tr>
          <th>Date</th>
          <!-- Dynamic Header Inputs -->
          <th><input type="text" class="headerInput" data-index="0" value="0"></th>
          <th><input type="text" class="headerInput" data-index="1" value="0"></th>
          <th><input type="text" class="headerInput" data-index="2" value="0"></th>
          <th><input type="text" class="headerInput" data-index="3" value="0"></th>
          <th><input type="text" class="headerInput" data-index="4" value="0"></th>
          <th><input type="text" class="headerInput" data-index="5" value="0"></th>
          <th><input type="text" class="headerInput" data-index="6" value="0"></th>
          <th><input type="text" class="headerInput" data-index="7" value="0"></th>
          <th><input type="text" class="headerInput" data-index="8" value="0"></th>
          <th><input type="text" class="headerInput" data-index="9" value="0"></th>
          <th><input type="text" class="headerInput" data-index="10" value="0"></th>
          <th><input type="text" class="headerInput" data-index="11" value="0"></th>
          <th><input type="text" class="headerInput" data-index="12" value="0"></th>
          <th><input type="text" class="headerInput" data-index="13" value="0"></th>
          <th>Row Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically generated by JavaScript -->
      </tbody>
      <tfoot>
        <tr>
          <td>Total Pieces</td>
          <!-- Total Pieces row -->
          <td class="totalPieces" data-col="0">0</td>
          <td class="totalPieces" data-col="1">0</td>
          <td class="totalPieces" data-col="2">0</td>
          <td class="totalPieces" data-col="3">0</td>
          <td class="totalPieces" data-col="4">0</td>
          <td class="totalPieces" data-col="5">0</td>
          <td class="totalPieces" data-col="6">0</td>
          <td class="totalPieces" data-col="7">0</td>
          <td class="totalPieces" data-col="8">0</td>
          <td class="totalPieces" data-col="9">0</td>
          <td class="totalPieces" data-col="10">0</td>
          <td class="totalPieces" data-col="11">0</td>
          <td class="totalPieces" data-col="12">0</td>
          <td class="totalPieces" data-col="13">0</td>
          <td></td>
        </tr>
        <tr>
          <td>Total Price</td>
          <!-- Total Price row -->
          <td class="totalPrice" data-col="0">0.00</td>
          <td class="totalPrice" data-col="1">0.00</td>
          <td class="totalPrice" data-col="2">0.00</td>
          <td class="totalPrice" data-col="3">0.00</td>
          <td class="totalPrice" data-col="4">0.00</td>
          <td class="totalPrice" data-col="5">0.00</td>
          <td class="totalPrice" data-col="6">0.00</td>
          <td class="totalPrice" data-col="7">0.00</td>
          <td class="totalPrice" data-col="8">0.00</td>
          <td class="totalPrice" data-col="9">0.00</td>
          <td class="totalPrice" data-col="10">0.00</td>
          <td class="totalPrice" data-col="11">0.00</td>
          <td class="totalPrice" data-col="12">0.00</td>
          <td class="totalPrice" data-col="13">0.00</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="15" style="text-align: right; font-weight: bold;">Overall Total Price:</td>
          <td id="overallTotalPrice">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
